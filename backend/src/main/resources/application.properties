spring.application.name=jobportal

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/your db
spring.datasource.username=root
spring.datasource.password=your pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your mail
spring.mail.password=your pass
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

cloudinary.cloud_name=your key
cloudinary.api_key=your key
cloudinary.api_secret=your key


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

